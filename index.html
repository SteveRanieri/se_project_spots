<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bessie Coleman American Aviator" />
    <meta name="author" content="Stephen Ranieri" />
    <meta
      name="keywords"
      content="Aviator, Coleman, First, African-American, Native, Woman, Pilot"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__text">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__paragraph">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil-icon.svg"
                alt="Pencil Icon"
                class="profile__edit-button-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus Icon"
              class="profile__post-button-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__delete"></button>
                  <button type="button" class="card__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal" tabindex="-1">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <fieldset class="modal__fieldset">
              <label for="profile-name" class="modal__label">
                Name
                <input
                  type="text"
                  class="modal__input"
                  id="profile-name"
                  placeholder="Type your name"
                  required
                  name="name"
                  minlength="2"
                  maxlength="48"
                />
                <span class="modal__error" id="profile-name-error"></span>
              </label>
              <label for="profile-description" class="modal__label"
                >Description
                <input
                  type="text"
                  class="modal__input"
                  id="profile-description"
                  placeholder="Describe yourself"
                  name="description"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  class="modal__error"
                  id="profile-description-error"
                ></span>
              </label>
            </fieldset>
            <button class="modal__close-button" type="button"></button>
            <button
              class="modal__save-button"
              id="profile-save-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal" tabindex="-1">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <fieldset class="modal__fieldset">
              <label for="post-image" class="modal__label"
                >Image link
                <input
                  type="url"
                  class="modal__input"
                  id="post-image"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span class="modal__error" id="post-image-error"></span>
              </label>
              <label for="post-caption" class="modal__label"
                >Caption
                <input
                  type="text"
                  class="modal__input"
                  id="post-caption"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="modal__error" id="post-caption-error"></span>
              </label>
            </fieldset>
            <button class="modal__close-button" type="button"></button>
            <button
              class="modal__save-button"
              id="post-save-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal" tabindex="-1">
        <div class="modal__image-container">
          <img class="modal__image" src="#" alt="" />
          <p class="modal__image-caption"></p>
          <button
            class="modal__close-button modal__close-button_type_preview"
            type="button"
          ></button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
