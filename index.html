<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bessie Coleman American Aviator" />
    <meta name="author" content="Stephen Ranieri" />
    <meta
      name="keywords"
      content="Aviator, Coleman, First, African-American, Native, Woman, Pilot"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__text">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__paragraph">American Aviator</p>
            <button class="profile__edit-button">
              <img src="./images/pencil icon.svg" alt="Pencil Icon" />Edit
              Profile
            </button>
          </div>
          <button class="profile__post-button">
            <img src="./images/plus icon.svg" alt="Plus Icon" />New Post
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
